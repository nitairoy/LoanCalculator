<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Loan Calculator</title>

  </head>
  <style>
    #loading,
    #results {
      display: none;
    }
    #monthly, #total-amount, #total-interest{
        color:blue;
    }
  </style>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 pt-3">
          <div class="card py-3">
            <div id="card" class="card-body text-center">
              <h1 class="heading card-title pb-3">Loan Calculator</h1>             
              <form id="loan-form">

                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                  <input
                    type="number"
                    min="1" 
                    class="form-control"
                    id="amount"
                    placeholder="Loan amount"
                  />
                </div>

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">%</div>
                    </div>
                    <input
                      type="number"
                      min="1"
                      class="form-control"
                      id="interest"
                      placeholder="Interest"
                    />
                  </div>

                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Yr</div>
                    </div>
                    <input
                      type="number"
                      min="1"
                      class="form-control"
                      id="year"
                      placeholder="Years to pay"
                    />
                  </div>
                <input type="submit" class="btn btn-dark btn-block " value="Calculate">
             
            </form>

              <!--loading image-->
              <div id="loading" class="loading">
                  <img class="pt-3" src="img/loading.gif" alt="">
              </div>
              <!--Results-->
              <div id="results" class="result py-4">
                  <h1 class="result">Results</h1>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Monthly Pay:</div>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="monthly"
                  placeholder="payable"
                  disabled
                />
              </div>

              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total Amount</div>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="total-amount"
                  placeholder="total amount"
                  disabled
                />
              </div>

              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Total Interest</div>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="total-interest"
                  placeholder="total interest"
                  disabled
                />
              </div>

            </div>
            </div>
          </div>
        </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
